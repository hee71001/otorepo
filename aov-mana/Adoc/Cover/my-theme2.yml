#------
# https://github.com/asciidoctor/asciidoctor-pdf/blob/master/docs/theming-guide.adoc
#------

#------
# Font Section
#------
font:
  catalog:
  catalog:
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    M+ 1mn:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf
    KaiGen Gothic JP:
      normal: KaiGenGothicJP-Regular.ttf
      bold: KaiGenGothicJP-Bold.ttf
      italic: KaiGenGothicJP-Regular-Italic.ttf
      bold_italic: KaiGenGothicJP-Bold-Italic.ttf
    KaiGen Gothic JP:
      normal: KaiGenGothicJP-Regular.ttf
      bold: KaiGenGothicJP-Bold.ttf
      italic: KaiGenGothicJP-Regular-Italic.ttf
      bold_italic: KaiGenGothicJP-Bold-Italic.ttf
    #GenYo Mincho JP:
    #  normal: GenYoMinJP-Regular.ttf
    #  bold: GenYoMinJP-Bold.ttf
    #  italic: GenYoMinJP-Regular.ttf
    #  bold_italic: GenYoMinJP-Bold.ttf
    #Ricty Diminished:
    #  normal: RictyDiminished-Regular.ttf
    #  bold: RictyDiminished-Bold.ttf
    #  italic: RictyDiminished-Oblique.ttf
    #  bold_italic: RictyDiminished-BoldOblique.ttf
  fallbacks:
    - Noto Serif
#------
# Page Section
#------
page:
  background_color: [255,255,255]
  layout: portrait
  margin: [0.9in, 0.5in, 0.7in, 0.5in]
  size: A4
#------
# Base Section
#------
base:
  align: left
  font_family: KaiGen Gothic JP
  font_color: [0,0,0]
  font_style: normal
  font_size: 11
  line_height_length: $base_font_size * 1.5
  line_height: $base_line_height_length / $base_font_size
  font_size_large: round($base_font_size * 1.25)
  font_size_small: round($base_font_size * 0.85)
  font_size_min: $base_font_size * 0.75
  border_color: [80,80,80]
  border_radius: 4
  border_width: 0.5
#------
# Etc
#------
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
vertical_spacing: $vertical_rhythm
#------
# Literal Section
#------
literal:
  font_family: KaiGen Gothic JP
  font_color: $base_font_color
  font_size: $base_font_size
  font_style: $base_font_style
#------
# Title Page Section
#------
title_page:
  align: center
  logo:
    top: 10%
    align: right
  title:
    top: 60%
    font_size: $heading_h1_font_size
    font_stye: bold
    font_color: [255,255,255]
    line_height: 0.9
  subtitle:
    font_size: $heading_h3_font_size
    font_style: bold
    font_color: [255,255,255]
    line_height: 1
  authors:
    font_size: $base_font_size_large
    font_style: normal
    font_color: [255,255,255]
    margin_top: $base_font_size * 1.25
  revision:
    font_size: $base_font_size
    font_style: normal
    font_color: [255,255,255]
    margin_top: $base_font_size * 1.25
    # バージョンと日付を行替え
    delimiter: "<br/>"
#------
# Header Section
#------
header:
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_style: double
  border_color: $base_border_color
  border_width: 0.25
  height: $base_line_height_length * 3.5
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: bottom
  recto_content:
    # ドキュメントタイトル（右見開きページ）
    left: '{document-title}'
    # ドキュメント版数（右見開きページ）
    right: '{revnumber}'
  verso_content:
    # ドキュメントタイトル（左見開きページ）
    left: '{document-title}'
    # ドキュメント版数（左見開きページ）
    right: '{revnumber}'
#------
# Footer Section
#------
footer:
  font_size: $base_font_size_small
  font_color: $base_font_color
  border_style: solid
  border_color: $base_border_color
  border_width: 0.25
  height: $base_line_height_length * 3.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  recto_content:
    # フッター左（右見開きページ）
    left:
    # フッター中央にページ番号＋コピーライト（右見開きページ）
    center: |
      {page-number} +
      Copyright WAKU-TAKE-A
    # フッター右（右見開きページ）
    #right: Fotter_Recto_Right
  verso_content:
    # フッター左（左見開きページ）
    left:
    # フッター中央にページ番号＋コピーライト（左見開きページ）
    center: |
      {page-number} +
      Copyright WAKU-TAKE-A
    # フッター右（左見開きページ）
    #right: Fotter_Verso_Right
#------
# Heading Section
#------
heading:
  align: left
  font_family: $base_font_family
  font_style: bold
  font_color: [53,128,189]
  h1_font_size: floor($base_font_size * 2.6)
  h2_font_size: floor($base_font_size * 2.15)
  h3_font_size: round($base_font_size * 1.7)
  h4_font_size: round($base_font_size * 1.2)
  h5_font_size: round($base_font_size * 1.1)
  h6_font_size: $base_font_size
  h5_font_color: [0,0,0]
  h6_font_color: [0,0,0]
  line_height: 1
  margin_top: $vertical_rhythm * 0.4
  margin_bottom: $vertical_rhythm * 0.9
#------
# Link Section
#------
link:
  font_family: $base_font_family
  font_color: [0,0,255]
  font_size: $base_font_size
  font_style: $base_font_style
#------
# Code section
#------
code:
  font_family: $literal_font_family
  font_color: $base_font_color
  font_size: $base_font_size
  font_style: $base_font_style
  padding: $code_font_size
  line_height: 1.25
  line_gap: 3.8
  background_color: [230,230,230]
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
#------
# Caption Section
#------
caption:
  font_family: $literal_font_family
  font_color: $base_font_color
  font_size: $base_font_size
  font_style: $base_font_style
#------
# Table section
#------
table:
  border_color: [80, 80, 80]
  border_width: $base_border_width
table_head:
  background_color: [200,200,200]
  font_style: normal
table_body:
  background_color: [255,255,255]
  stripe_background_color: [255,255,255]
table_foot:
  font_style: normal
table_cell:
  padding: [3, 3, 6, 3]
